<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>登陆 - 云盘</title>
</head>
<body>
<div class="container">
    <div id="loginFormDiv" class="col-sm-4">
        <form action="#" id="loginForm">
            <fieldset class="form-control">
                <legend class="text-center">登录</legend>
                <input type="text" class="form-control" id="email" placeholder="邮箱" required>
                <input type="password" class="form-control" id="password" placeholder="密码" required>
            </fieldset>
            <button class="btn btn-primary btn-lg col-sm-12" id="loginBtn">登录</button>
            <a id="visitorLoginLink" href="/server/user/visitorLogin">游客登录</a>
        </form>
    </div>
</div>
<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="scripts/axios.min.js"></script>
<script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-beta.47/polyfill.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.js"></script>
<script src="scripts/sha256.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
