<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>登陆 - 云盘</title>
</head>
<body>
<div class="container">
    <div id="loginFormDiv" class="col-sm-4">
        <form action="#" id="loginForm">
            <fieldset class="form-control">
                <legend class="text-center">登录</legend>
            <input type="text" class="form-control" id="email" placeholder="邮箱" required>
            <input type="password" class="form-control" id="password" placeholder="密码" required>
            </fieldset>
            <button class="btn btn-primary btn-lg col-sm-12" id="loginBtn">登录</button>
        </form>
    </div>
</div>
<script src="scripts/jquery-3.3.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.js"></script>
<script src="scripts/sha256.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
